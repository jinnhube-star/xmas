<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Eternal Magic Tree | AI Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        :root { --gold: #d4af37; --crimson: #800000; }
        body { margin: 0; background: #01080e; overflow: hidden; font-family: 'Montserrat', sans-serif; color: white; cursor: grab; }
        body:active { cursor: grabbing; }
        
        /* UI Layers */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; border: 20px solid transparent; }
        #header { position: absolute; top: 20px; left: 20px; }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 2.5rem; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        #status-pill { background: rgba(255, 255, 255, 0.1); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-top: 10px; backdrop-filter: blur(5px); pointer-events: all; }

        #controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; pointer-events: all; }
        .magic-btn { 
            background: linear-gradient(135deg, rgba(212,175,55,0.2), rgba(212,175,55,0.05));
            border: 1px solid var(--gold); color: var(--gold); padding: 15px 35px; border-radius: 2px;
            font-family: 'Cinzel', serif; font-weight: bold; cursor: pointer; backdrop-filter: blur(10px);
            transition: 0.4s all; letter-spacing: 2px; text-transform: uppercase;
        }
        .magic-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px var(--gold); }

        #v-preview { position: absolute; top: 20px; right: 20px; width: 180px; height: 135px; border: 1px solid var(--gold); border-radius: 5px; transform: scaleX(-1); object-fit: cover; opacity: 0.8; }
        
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s opacity; }
        #loader-logo { font-family: 'Cinzel'; font-size: 4rem; color: var(--gold); margin-bottom: 20px; }
        input[type="file"] { display: none; }
        
        #nav-hint { position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: var(--gold); opacity: 0.6; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
    </style>
</head>
<body>

<div id="overlay">
    <div id="loader-logo">ðŸŽ„</div>
    <button class="magic-btn" id="start-btn">Enter the Experience</button>
</div>

<div id="ui-layer">
    <div id="header">
        <h1>The Eternal Tree</h1>
        <div id="status-pill">âœ¨ System Ready</div>
    </div>
    
    <video id="v-preview" autoplay playsinline></video>
    <div id="nav-hint">Drag to Rotate â€¢ Arrow Keys to Cycle Memories</div>

    <div id="controls">
        <label class="magic-btn" for="file-img">Add Memories</label>
        <input type="file" id="file-img" multiple accept="image/*">
        <label class="magic-btn" for="file-mp3">Set Music</label>
        <input type="file" id="file-mp3" accept="audio/*">
    </div>
</div>

<audio id="player" loop crossorigin="anonymous"></audio>

<script>
/** 1. DATABASE CONFIG **/
const URL_SB = "https://fghbnkjpuoqonnqrtxlm.supabase.co"; 
const KEY_SB = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnaGJua2pwdW9xb25ucXJ0eGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1OTc1ODgsImV4cCI6MjA4MjE3MzU4OH0.LkPfFC19GKdQcP2IaZyrymxhF2bNzCwcw-yrjMKqOIw"; 
const db = supabase.createClient(URL_SB, KEY_SB);

/** 2. THREE.JS SCENE **/
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x01080e, 0.02);
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const treeGroup = new THREE.Group();
const frameGroup = new THREE.Group();
scene.add(treeGroup);
scene.add(frameGroup);

// BUSHY TREE PARTICLES
const pCount = 20000;
const pGeo = new THREE.BufferGeometry();
const posArr = new Float32Array(pCount * 3);
const colorArr = new Float32Array(pCount * 3);

for (let i = 0; i < pCount; i++) {
    const ratio = i / pCount;
    const spiral = i * 0.15;
    const radius = (1 - ratio) * (5 + Math.random() * 1.5);
    posArr[i*3] = Math.cos(spiral) * radius;
    posArr[i*3+1] = ratio * 14 - 7;
    posArr[i*3+2] = Math.sin(spiral) * radius;
    const isLight = Math.random() > 0.98;
    colorArr[i*3] = isLight ? 1 : 0.05;
    colorArr[i*3+1] = isLight ? 0.8 : 0.3 + Math.random() * 0.2;
    colorArr[i*3+2] = isLight ? 0.3 : 0.1;
}
pGeo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
pGeo.setAttribute('color', new THREE.BufferAttribute(colorArr, 3));
const pMat = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending, opacity: 0.8 });
treeGroup.add(new THREE.Points(pGeo, pMat));

// FESTIVE BULBS (Red, Yellow, Blue)
const bulbColors = [0xff0000, 0xffff00, 0x0000ff];
for(let j=0; j<100; j++) {
    const r = Math.random();
    const angle = Math.random() * Math.PI * 2;
    const radius = (1 - r) * 4.5;
    const color = bulbColors[Math.floor(Math.random()*3)];
    const bulb = new THREE.Mesh(
        new THREE.SphereGeometry(0.12, 8, 8),
        new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 1 })
    );
    bulb.position.set(Math.cos(angle)*radius, r*13 - 6.5, Math.sin(angle)*radius);
    treeGroup.add(bulb);
}

const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.8, 0), new THREE.MeshBasicMaterial({ color: 0xfff000 }));
star.position.y = 7.2;
treeGroup.add(star);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

camera.position.z = 24;

/** 3. UPLOAD LOGIC **/
async function upload(file, type) {
    document.getElementById('status-pill').innerText = "Uploading...";
    const name = `${Date.now()}_${file.name}`;
    try {
        const { data, error } = await db.storage.from('xmas').upload(name, file);
        if (error) throw error;
        const { data: urlData } = db.storage.from('xmas').getPublicUrl(name);
        await db.from('memories').insert([{ url: urlData.publicUrl, type: type }]);
        document.getElementById('status-pill').innerText = "Success! Reloading...";
        setTimeout(() => location.reload(), 1000);
    } catch (err) {
        console.error(err);
        document.getElementById('status-pill').innerText = "Error uploading";
    }
}

document.getElementById('file-img').onchange = (e) => Array.from(e.target.files).forEach(f => upload(f, 'image'));
document.getElementById('file-mp3').onchange = (e) => upload(e.target.files[0], 'audio');

/** 4. NAVIGATION & GRID (NO OVERLAP) **/
const memories = [];
let currentMemoryIndex = 0;

async function loadMemories() {
    const { data } = await db.from('memories').select('*').order('created_at', { ascending: true });
    if (!data) return;

    const radius = 13;
    const itemsPerRow = 8;
    const rowHeight = 4.5;

    data.filter(item => item.type === 'image').forEach((item, i) => {
        const tex = new THREE.TextureLoader().load(item.url);
        const mesh = new THREE.Mesh(
            new THREE.PlaneGeometry(3.5, 3.5), 
            new THREE.MeshBasicMaterial({ map: tex, side: 2, transparent: true })
        );

        const row = Math.floor(i / itemsPerRow);
        const col = i % itemsPerRow;
        const angle = (col / itemsPerRow) * Math.PI * 2;
        const yPos = (row * -rowHeight) + 4;

        mesh.position.set(Math.cos(angle) * radius, yPos, Math.sin(angle) * radius);
        mesh.lookAt(0, yPos, 0);
        mesh.userData.angle = angle; 
        
        frameGroup.add(mesh);
        memories.push(mesh);
    });

    const music = data.find(item => item.type === 'audio');
    if (music) {
        const player = document.getElementById('player');
        player.src = music.url;
        player.play().catch(e => console.log("Audio waiting for interaction"));
    }
}

/** 5. INTERACTION **/
let isDragging = false;
window.addEventListener('mousedown', () => isDragging = true);
window.addEventListener('mouseup', () => isDragging = false);
window.addEventListener('mousemove', (e) => {
    if (isDragging) {
        const sensitivity = 0.005;
        frameGroup.rotation.y += e.movementX * sensitivity;
        treeGroup.rotation.y += e.movementX * sensitivity;
    }
});

window.addEventListener('keydown', (e) => {
    if (memories.length === 0) return;
    if (e.key === "ArrowRight") navigate(1);
    if (e.key === "ArrowLeft") navigate(-1);
});

function navigate(dir) {
    currentMemoryIndex = (currentMemoryIndex + dir + memories.length) % memories.length;
    const targetAngle = -memories[currentMemoryIndex].userData.angle;
    gsap.to([frameGroup.rotation, treeGroup.rotation], { y: targetAngle, duration: 1.2, ease: "power2.inOut" });
    gsap.to(memories[currentMemoryIndex].scale, { x: 1.1, y: 1.1, duration: 0.3, yoyo: true, repeat: 1 });
}

/** 6. START & GESTURES **/
document.getElementById('start-btn').onclick = () => {
    document.getElementById('overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('overlay').style.display='none';
        cam.start();
        loadMemories();
    }, 1000);
};

const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
hands.onResults(res => {
    if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
        const h = res.multiHandLandmarks[0];
        const pinch = Math.hypot(h[8].x - h[4].x, h[8].y - h[4].y);
        gsap.to(camera.position, { z: pinch < 0.05 ? 12 : 24, duration: 0.8 });
    }
});

const cam = new Camera(document.getElementById('v-preview'), { onFrame: async () => await hands.send({image: document.getElementById('v-preview')}) });

function animate() {
    requestAnimationFrame(animate);
    if (!isDragging) {
        treeGroup.rotation.y += 0.001;
        frameGroup.rotation.y += 0.001;
    }
    star.rotation.y += 0.05;
    star.scale.setScalar(1 + Math.sin(Date.now()*0.005)*0.1);
    renderer.render(scene, camera);
}
animate();

window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>
</body>
</html>
