const pGeo = new THREE.BufferGeometry();
const pos = new Float32Array(pCount * 3);
const colors = new Float32Array(pCount * 3);
const orig = new Float32Array(pCount * 3);

for (let i = 0; i < pCount; i++) {
    const ratio = i / pCount;
    const spiral = i * 0.12;
    // Tiered branches
    const radius = (1 - ratio) * (4 + Math.sin(i * 0.02) * 0.5);
    const x = Math.cos(spiral) * radius;
    const y = ratio * 13 - 6.5;
    const z = Math.sin(spiral) * radius;

    pos[i*3] = orig[i*3] = x;
    pos[i*3+1] = orig[i*3+1] = y;
    pos[i*3+2] = orig[i*3+2] = z;

    // Glitter logic
    const r = Math.random();
    if (r > 0.97) { colors[i*3]=1; colors[i*3+1]=0.9; colors[i*3+2]=0; } // Gold
    else if (r > 0.94) { colors[i*3]=1; colors[i*3+1]=0.2; colors[i*3+2]=0.2; } // Red
    else { colors[i*3]=0.1; colors[i*3+1]=0.5 + Math.random()*0.3; colors[i*3+2]=0.2; } // Green
}

pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

async function initSync() {
    if (db) {
        const { data } = await db.from('memories').select('*');
        if (data) {
            data.forEach(item => {
                if (item.type === 'image') createFrame(item.url);
                if (item.type === 'audio') {
                    const p = document.getElementById('player');
                    p.src = item.url;
                    p.play().catch(() => console.log("Click page to enable audio"));
                }
            });
        }
    }
    // Fail-safe: hide loader
    setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 1000);
    }, 2000);
}

function createFrame(url) {
    const tex = new THREE.TextureLoader().load(url);
    const mesh = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(2.8, 2.8),
        new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true })
    );
    const angle = Math.random() * Math.PI * 2;
    mesh.position.set(Math.cos(angle)*10, (Math.random()-0.5)*10, Math.sin(angle)*10);
    mesh.lookAt(0,0,0);
    frameGroup.add(mesh);
}

async function upload(file, type) {
    if (!db) return alert("Please set your Supabase keys first!");
    document.getElementById('status').innerText = "Uploading Magic...";
    const name = `${Date.now()}_${file.name}`;
    const { data } = await db.storage.from('xmas').upload(name, file);
    if (data) {
        const { data: urlData } = db.storage.from('xmas').getPublicUrl(name);
        await db.from('memories').insert([{ url: urlData.publicUrl, type: type }]);
        location.reload(); // Refresh to show new memory to everyone
    }
}

document.getElementById('photo-in').onchange = (e) => Array.from(e.target.files).forEach(f => upload(f, 'image'));
